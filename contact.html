<!DOCTYPE html>
<html>
    <head>
        <title>Sahra Anies Portfolio</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <header>
                        <h1>Sahra Anies</h1>
                    </header>
                </div>

                <div class="col-sm-3">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                          <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link" href="contact.html">Contact</a>
                          </div>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Contact</h1>
                        <hr class="my-4">
                    </div>     
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Name</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <footer>Copyright &copy; 2019</footer>
                </div>
            </div>
        </div>
    </body>
</html>
