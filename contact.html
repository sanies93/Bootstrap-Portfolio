<!DOCTYPE html>
<html>
    <head>
        <title>Sahra Anies Portfolio</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Codystar|Oleo+Script+Swash+Caps|Prompt" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/custom-styles.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="pt-5 pb-5 inner-header color-header">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="mt-0 mb-3 text-white">Sahra Anies</h1>
                </div>
            </div>

                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Contact</h1>
                    <hr class="my-4">
                </div>     
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12 text-center">
                    <footer class="card-footer fixed-bottom">Copyright &copy; 2019</footer>
                </div>
            </div>
    
        </div>
    </body>
</html>
